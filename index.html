<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Todo List Application With HTML || CSS || Javascript </title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/images/tdl.webp" type="image/x-icon">
</head>
<body>

    <div class="container"> 
        <header>
            <h1>Create your Todo-List</h1>
            <form action="" id="task-form">
                <input type="text" id="task-input" placeholder="What are your tasks for today?" required>
                <input type="submit" id="task-submit" value="Add">
    
            </form>
        </header> 
        <main>
            <section class="task-list">
                
               <div id="tasks">
                    
                </div>
    
            </section>
        </main>
    </div>
    


    <script src="./assets/js/script.js"></script>
    
</body>
</html>
